@if emscripten:
  cc = clang
  clang.exe = "emcc"
  clang.linkerexe = "emcc"
  clang.options.linker = ""
  cpu = "i386"
  warning[GcMem]= off
  passC = "-O3 -s WASM=1 -s EXPORTED_FUNCTIONS='[\"_malloc\", \"_free\", \"_cipher_init\", \"_cipher_enc\", \"_cipher_dec\"]' -s EXTRA_EXPORTED_RUNTIME_METHODS='[\"ccall\", \"cwrap\"]'"
  passL = "-O3 -s WASM=1 -s EXPORTED_FUNCTIONS='[\"_malloc\", \"_free\", \"_cipher_init\", \"_cipher_enc\", \"_cipher_dec\"]' -s EXTRA_EXPORTED_RUNTIME_METHODS='[\"ccall\", \"cwrap\"]'"
@end
