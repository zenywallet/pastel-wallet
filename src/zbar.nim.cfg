@if emscripten:
  cc = clang
  clang.exe = "emcc"
  clang.linkerexe = "emcc"
  clang.options.linker = ""
  cpu = "i386"
  warning[GcMem]= off
  passC = "-O3 -fomit-frame-pointer"
  passL = "-O3 -fomit-frame-pointer -s ALLOW_MEMORY_GROWTH=1 -s WASM=1 -s MODULARIZE=1 -s EXPORT_NAME='\"Zbar\"' -s EXPORTED_FUNCTIONS='[\"_malloc\", \"_free\", \"_zbar_scan\"]' -s EXTRA_EXPORTED_RUNTIME_METHODS='[\"ccall\", \"cwrap\", \"UTF8ToString\"]'"
@end
