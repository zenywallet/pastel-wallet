<script>
var coin = coinlibs.coin;
var network = coin.networks.bitzeny;
var crypto = window.crypto || window.msCrypto;

var dummy_address = [];
for(var i = 0; i < 5; i++) {
  var keyPair = coin.ECPair.makeRandom();
  var p2pkh = coin.payments.p2pkh({ pubkey: keyPair.publicKey, network: network });
  dummy_address.push(p2pkh.address);
}

function getUnusedAddressList(count) {
  var addrs = [];
  for(var i = 0; i < count; i++) {
    var keyPair = coin.ECPair.makeRandom();
    var p2pkh = coin.payments.p2pkh({ pubkey: keyPair.publicKey, network: network });
    addrs.push(p2pkh.address);
  }
  return addrs;
}

function str2sjis(str) {
  var array = [];
  for(var i = 0; i < str.length; i++) {
    array.push(str.charCodeAt(i));
  }
  console.log('array=', array);
  sjis_array = Encoding.convert(array, 'SJIS', 'UNICODE');
  console.log('sjis_array=', sjis_array);
  sjis = Encoding.codeToString(sjis_array);
  console.log('sjis=', sjis);
  return sjis;
}

var amount_pasted = false;
$('#recvaddr-form form input[name="amount"]').on('paste', function() {
  amount_pasted = true;
});

function recvform_change() {
  var uri = 'bitzeny:' + $('#recvaddr-form input[name="address"]').val();
  var amount_elm = $('#recvaddr-form form input[name="amount"]');
  var amount = amount_elm.val();
  var label = $('#recvaddr-form input[name="label"]').val();
  var message = $('#recvaddr-form textarea[name="message"]').val();
  var firstflag = true;
  if(amount) {
    if(amount.indexOf('.') == amount.length - 1 && amount[amount.length - 1] == '.') {
      amount = amount.slice(0, -1);
    }
    var desep_amount = amount.replace(/[',]/g, '');
    if(amount_pasted) {
      amount = desep_amount;
      amount_elm.val(amount);
    }
    amount_pasted = false;
    if(/^\d+\.?\d{0,8}$/.test(amount)) {
      amount_elm.closest('.field').removeClass('error');
    } else {
      amount_elm.closest('.field').addClass('error');
    }
    amount = desep_amount;
    if(amount) {
      uri += (firstflag ? '?' : '&') + 'amount=' + Encoding.convert(amount, 'SJIS', 'UNICODE');
      firstflag = false;
    }
  }
  if(label) {
    uri += (firstflag ? '?' : '&') + 'label=' + Encoding.convert(label, 'SJIS', 'UNICODE');
    firstflag = false;
  }
  if(message) {
    uri += (firstflag ? '?' : '&') + 'message=' + Encoding.convert(message, 'SJIS', 'UNICODE');
    firstflag = false;
  }
  bip21_uri = encodeURI(uri);
  draw_qrcode();
}

$('#recvaddr-form input[name="address"]').change(function() {
  console.log('change');
  recvform_change();
});
$('#recvaddr-form input[name="amount"],#recvaddr-form input[name="label"],#recvaddr-form textarea[name="message"]').keyup(function() {
  console.log('keyup');
  recvform_change();
});

var draw_qrcode_animate = false;
var draw_qrcode_prev_size = 0;
function draw_qrcode(check_resize) {
  var w = $(window).width() - 120;
  var h = $(window).height() - 440;
  var s = (w < h) ? w : h;
  s = s > 200 ? s : 200;
  if(check_resize && draw_qrcode_prev_size == s) {
    if(bip21_uri) {
      $('#recv-qrcode').attr('title', bip21_uri);
    }
    return;
  }
  draw_qrcode_prev_size = s;

  if(bip21_uri) {
    function draw() {
      $('#recv-qrcode').empty();
      $('#recv-qrcode').attr('title', '');
      $('#recv-qrcode').qrcode({
        render: 'canvas',
        ecLevel: 'Q',
        radius: 0.39,
        text: bip21_uri,
        size: s,
        mode: 0,
        label: '',
        fontname: 'sans',
        fontcolor: '#393939'
      });
      if($('#recv-qrcode canvas').length) {
        $('#recv-qrcode').attr('title', bip21_uri);
        if(draw_qrcode_animate) {
          $('#recv-qrcode').stop(true, false).animate({opacity: 1}, 200);
        }
      } else {
        console.log('qrcode error');
        $('#recv-qrcode').append('<div style="text-align:center;display:inline-block;">unable to display qrcode</div>');
      }
    }
    if(draw_qrcode_animate && $('#recv-qrcode canvas').length) {
      $('#recv-qrcode').stop(true, false).animate({opacity: 0}, 200, function() {
        draw();
      });
    } else {
      draw();
    }
  }
}

var buf2hex = function(buffer) {
  return Array.prototype.map.call(new Uint8Array(buffer), function(x) {return ('00' + x.toString(16)).slice(-2)}).join('');
}

var murmurhash = {};

murmurhash.load = function(cb) {
  var Module = Murmurhash({
    onRuntimeInitialized: function() {
      var Module = this;
      for(var o in Module) {
        console.log(o);
      }
      murmurhash.mod_hash = Module.cwrap('murmurhash', null, ['number', 'number', 'number']);

      murmurhash.alloclist = murmurhash.alloclist || [];

      murmurhash.free = function() {
        var p = murmurhash.alloclist.shift();
        while(p) {
          Module._free(p);
          p = murmurhash.alloclist.shift();
        }
      }

      if(murmurhash.alloclist.length > 0) {
        murmurhash.free();
      }

      murmurhash.alloc = function(size) {
        var p = new Number(Module._malloc(size));
        p.set = function(array) {
          Module.HEAPU8.set(array, p);
        }
        p.get = function() {
          return (new Uint8Array(Module.HEAPU8.buffer, p, size)).slice();
        }
        p.free = function() {
          Module._free(p);
          murmurhash.alloclist.splice(murmurhash.alloclist.indexOf(p), 1);
        }
        murmurhash.alloclist.push(p);
        return p;
      }

      murmurhash.hash = function(data) {
        var input = murmurhash.alloc(data.length);
        var output = murmurhash.alloc(16);
        input.set(data);
        murmurhash.mod_hash(input, data.length, output);
        var ret = output.get();
        output.free();
        input.free();
        return ret;
      }

      cb();
      murmurhash.ready_flag = true;
    }
  });
  return Module;
}

murmurhash.run = function(cb) {
  if(this.ready_flag) {
    if(this.pending) {
      clearTimeout(this.worker_tval);
      var p = this.pending.shift();
      while(p) {
        p();
        p = this.pending.shift();
      }
    }
    cb();
  } else {
    if(!this.load_flag) {
      this.load_flag = true;
      this.load(cb);
    } else {
      if(this.pending) {
        this.pending.push(cb);
      } else {
        this.pending = [cb];
        var self = this;
        function worker() {
          if(self.ready_flag) {
            var p = self.pending.shift();
            while(p) {
              p();
              p = self.pending.shift();
            }
          } else {
            self.worker_tval = setTimeout(worker, 100);
          }
        }
        worker();
      }
    }
  }
}
