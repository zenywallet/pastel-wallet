<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="/js/jquery-3.4.1.slim.min.js"></script>
  <script type="text/javascript" src="/js/jquery-qrcode.min.js"></script>
  <script type="text/javascript" src="/js/elliptic.min.js"></script>
  <title>Seed Maker</title>
</head>
<body>
<div id="qrcode"></div>
<div id="seed"></div>
<script>
var EC = elliptic.ec;
var ec = new EC('curve25519');
var key = ec.genKeyPair();
var priv = key.getPrivate('hex');
console.log(priv);
var crypto = window.crypto || window.msCrypto;
if(crypto && crypto.getRandomValues) {
  var b58 = "123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz";
  var tags = new Uint8Array(6);
  crypto.getRandomValues(tags);
  var tag = "";
  for(var i in tags) {
    tag += b58.charAt(tags[i] % 58)
  }
  console.log(tag);
  var seedstr = 'seed:' + priv + ',tag:' + tag + ',gen:pastel-v0.1';
  document.getElementById('seed').innerHTML = seedstr;
  var s = 400;
  $('#qrcode').qrcode({
    render: 'canvas',
    ecLevel: 'Q',
    radius: 0.39,
    text: seedstr,
    size: s,
    mode: 2,
    label: 'seed',
    fontname: 'sans',
    fontcolor: '#393939'
  });
} else {
  throw new Error('Secure random number generation is not supported by this browser.');
}
</script>
</body>
</html>
