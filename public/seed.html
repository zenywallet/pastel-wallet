<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="/js/jquery-3.4.1.slim.min.js"></script>
  <script type="text/javascript" src="/js/jquery-qrcode.min.js"></script>
  <title>Seed Maker</title>
</head>
<body>
<div id="qrcode"></div>
<script>
var s = 400;
var seedstr = 'seed:12341234';
$('#qrcode').qrcode({
  render: 'canvas',
  ecLevel: 'Q',
  radius: 0.39,
  text: seedstr,
  size: s,
  mode: 2,
  label: 'seed',
  fontname: 'sans',
  fontcolor: '#000'
});
</script>
</body>
</html>
